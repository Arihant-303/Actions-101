name: Cowsay Animal Demo

on:
  push:
    branches:
      - main

jobs:
  print_animal:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install cowsay
        run: sudo apt-get update && sudo apt-get install -y cowsay

      - name: Print animal using cowsay
        run: cowsay -f tux "Hello from GitHub Actions!"
